<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EngLearn</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Load Supabase Library dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="main-navbar">
        <a href="/" class="nav-brand">EngLearn</a>
        <div class="nav-right">
            <a href="/leaderboard.html" class="nav-link">ğŸ† Leaderboard</a>
            <div id="auth-container"></div>
        </div>
    </nav>

    <div class="app-container">
        <header class="app-header">
            <h1>Create Account</h1>
        </header>
        
        <main style="max-width: 400px; margin: 0 auto; padding: 20px;">
            <form id="register-form" class="auth-form">
                <div style="margin-bottom: 15px;">
                    <label for="username" style="display: block; margin-bottom: 5px;">Username</label>
                    <input type="text" id="username" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd;" placeholder="Choose a username">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="email" style="display: block; margin-bottom: 5px;">Email</label>
                    <input type="email" id="email" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="password" style="display: block; margin-bottom: 5px;">Password</label>
                    <input type="password" id="password" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd;">
                </div>
                <button type="submit" style="width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Register</button>
            </form>
            <p id="auth-message" style="margin-top: 15px; text-align: center;"></p>
            <p style="text-align: center; margin-top: 20px;">
                Already have an account? <a href="/login.html">Login here</a>
            </p>
        </main>

        <footer class="app-footer">
            <p>&copy; 2024 EngLearn. All rights reserved.</p>
        </footer>
    </div>

    <!-- Load Script Auth Kita -->
    <script src="js/supabase-client.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
